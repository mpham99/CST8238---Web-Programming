<meta charset="ISO-8859-1">

<link href="StyleSheet.css" type="text/css" rel="stylesheet">

<script>
function showBook(str) {
  if (str=="") {
    document.getElementById("txtHint").innerHTML="";
    return;
  }

  xmlhttp=new XMLHttpRequest();

  xmlhttp.onreadystatechange=function() {
    if (this.readyState==4 && this.status==200) {
      document.getElementById("txtHint").innerHTML=this.responseText;
    }
  }
  xmlhttp.open("GET","Books.php?q="+str,true);
  xmlhttp.send();
}
</script>
</head>

<div id = "menu">
  <button class = "menuButton">Dropdown Menu</button>
  <div class = "menuOption">
    <p><a href = "Books.html">Books.html</a></p><br>
  </div>
</div>

<body>

   <div id = "content">
     <form>
     Select Book Category:
     <select name="cds" onchange="showBook(this.value)">
     <option value="">Select Book Category:</option>
     <option value="Computer">Computer</option>
     <option value="Fantasy">Fantasy</option>
     <option value="Romance">Romance</option>
     <option value="Horror">Horror</option>
     <option value="Science Fiction">Science Fiction</option>
     </select>
     </form>
     </br>
     <div id="txtHint"><b><strong>Books of same category will be listed here</strong></b></div>
   </div>
